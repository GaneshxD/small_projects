<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Sign in page</title>
    <link rel="stylesheet" href="outlook.css">
</head>
<body>
    <div class="container">
        <form>
            <img class="logo" src="logo.png" alt="logo">
            <div class="forms-container">
                <div class="forms">
                    <div class="first">
                        <h2>Sign in</h2>
                        <div class="form-group">
                            <input type="email" placeholder="Email, phone, or Skype">
                        </div>
                        <p>No account?<a href="#"> Create one!</a></p>
                        <a href="#">Sign in with Windows Hello or a security key<span>?</span></a>
                        <button type="button" class="next-btn">Next</button>
                    </div>
                    
                </div>
            </div>
        </form>
        <div class="bottom">
            <img class="key" src="key.png">
            <span>Sign in options</span>
        </div>
    </div>
</body>
</html>
